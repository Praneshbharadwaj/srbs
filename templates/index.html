<!DOCTYPE html>
<html>
<head>
    <title>Receipt Generator</title>
</head>
<body>
    <h1>Receipt Generator</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="phone">Phone Number (with country code):</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="address_line1">Address Line 1:</label><br>
        <input type="text" id="address_line1" name="address_line1"><br><br>
        <label for="address_line2">Address Line 2:</label><br>
        <input type="text" id="address_line2" name="address_line2"><br><br>
        <label for="amount">Amount (Rupees):</label><br>
        <input type="number" id="amount" name="amount"><br><br>
        <input type="submit" value="Generate Receipt">
    </form>
</body>
</html>
